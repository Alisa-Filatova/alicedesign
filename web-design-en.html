    <style>@font-face{font-family:'Neucha', cursive;font-style:normal;font-weight:400;}.overlay-loader{position:fixed;top:0;right:0;bottom:0;left:0;z-index:5000;pointer-events:none}.loader__text{z-index:5000;position:absolute;top:70%;left:45%;margin:74px 0 0 -97px;font-size:40px;color:#fff;letter-spacing:10px;animation:fade-out .4s infinite linear alternate-reverse;text-align:center;font-family:Neucha,Comic Sans,sans-serif}.loader__wrapper{z-index:5000;position:absolute;top:50%;left:50%}.overlay-loader .loader-background{position:absolute;width:100%;top:0;right:0;bottom:0;left:0;background-color:#506085;-webkit-transition:background-color .2s linear 0s,right .2s ease-out .3s;transition:background-color .2s linear 0s,right .2s ease-out .3s}.overlay-loader .loader-background.color-flip{-webkit-animation:color-flip 6.5s .6s infinite linear;animation:color-flip 6.5s .6s infinite linear}@-webkit-keyframes fade-out{0%{opacity:1}to{opacity:.3}}@keyframes fade-out{0%{opacity:1}to{opacity:.3}}@-webkit-keyframes color-flip{0%{background-color:#506085}18%{background-color:#506085}20%{background-color:#fc568d}38%{background-color:#fc568d}40%{background-color:#80deea}58%{background-color:#80deea}60%{background-color:#e55189}78%{background-color:#e55189}80%{background-color:#088696}98%{background-color:#088696}to{background-color:#506085}}@keyframes color-flip{0%{background-color:#506085}18%{background-color:#506085}20%{background-color:#fc568d}38%{background-color:#fc568d}40%{background-color:#80deea}58%{background-color:#80deea}60%{background-color:#e55189}78%{background-color:#e55189}80%{background-color:#088696}98%{background-color:#088696}to{background-color:#506085}}.overlay-loader .loader-icon{position:absolute;top:50%;left:50%;margin:-48px 0 0 -48px;font-size:96px;color:#fff}.overlay-loader .loader-icon.spinning-cog{-webkit-animation:spinning-cog 1.3s infinite ease;animation:spinning-cog 1.3s infinite ease}@-webkit-keyframes spinning-cog{0%{-webkit-transform:rotate(0deg);
