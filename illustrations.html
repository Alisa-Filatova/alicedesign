<body class="illustrations">

	<div id="loader" class="loader overlay-loader">
		<div class="loader-background color-flip"></div>
		<div class="loader__wrapper">
			<img
				class="loader-icon spinning-cog"
				src="img/cog.svg"
				data-cog="cog"
				alt=""
			>
			<p class="loader__text">Загрузка...</p>
		</div>
	</div>

	<header class="header">
		<nav class="main-nav">
			<div class="main-nav__wrapper">

				<a class="arrow" href="index.html#portfolio">
					<img
						class="arrow__back"
						src="img/arrow-main.svg"
						alt="back to portfolio"
						width="25"
						height="35"
					>
				</a>

				<a class="logo" href="index.html#">
					<img
						class="header__logo"
						src="img/logo.svg"
						alt="Alice Design"
					>
				</a>
				<i class="main-nav__icon main-nav__icon_illustrations"></i>

			</div>
		</nav>
	</header>
